<section class="my-4">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-3 col-md-6" *ngFor="let brand of brandsData">
        <h4 class="mb-2 h5">{{ brand.name }}</h4>
        <div class="border border-2 rounded-3 overflow-hidden" role="button">
          <img [src]="brand.image" [alt]="brand.name" class="w-100" />
        </div>
      </div>
    </div>
  </div>
</section>
