<section class="w-75 mx-auto rounded shadow p-3 bg-main-light">
  <h1 class="text-center">CheckOut Session</h1>

  <form [formGroup]="orederForm" (ngSubmit)="handelForm()">
    <div class="form-item">
      <label class="mb-2" for="details">Details :</label>
      <input
        class="form-control"
        type="text"
        id="details"
        formControlName="details"
      />
    </div>

    <div class="form-item my-3">
      <label class="mb-2" for="phone">Phone :</label>
      <input
        class="form-control"
        type="tel"
        id="phone"
        formControlName="phone"
      />
    </div>

    <div class="form-item">
      <label class="mb-2" for="city">City :</label>
      <input
        class="form-control"
        type="text"
        id="city"
        formControlName="city"
      />
    </div>

    <button class="main-btn mt-3">CheckOut</button>
  </form>
</section>
