<section *ngIf="productsData.length > 0">
  <h2 class="text-center my-5">Popular Product</h2>

  <div class="row g-4 my-5">
    <div
      class="col-sm-6 col-md-4 col-lg-3 col-xl-2"
      *ngFor="let item of productsData | slice : 0 : 18"
    >
      <div class="product p-2 overflow-hidden h-100">
        <img
          [src]="item.imageCover"
          [alt]="item.title"
          [title]="item.title"
          class="w-100"
        />
        <h4 class="h6 my-3 text-main">{{ item.title | cuttext : 2 }}</h4>
        <h5 class="h6">{{ item.category.name }}</h5>

        <div
          class="product-footer d-flex align-items-center justify-content-between mt-2"
        >
          <span class="small">{{ item.price | currency : "EÂ£ " }}</span>
          <p class="m-0">
            <i class="fas fa-star rating-color me-1"></i>
            <span class="text-muted"> {{ item.ratingsAverage }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
