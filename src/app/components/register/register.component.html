<section class="w-75 p-4 main-shadow mx-auto rounded-3 my-4">
  <h1>Register Now:</h1>

  <form [formGroup]="registerForm" (ngSubmit)="handelForm()">
    <div class="form-item">
      <label for="name" class="my-2">Name:</label>
      <input
        formControlName="name"
        type="name"
        id="name"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2 w-50 mx-auto p-2 small"
        *ngIf="
          registerForm.get('name')?.errors && registerForm.get('name')?.touched
        "
      >
        <p *ngIf="registerForm.get('name')?.getError('required')">
          Name is required
        </p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">
          Must min be 3 letters
        </p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">
          Name max be 20 letters
        </p>
      </div>
    </div>

    <div class="form-item">
      <label for="email" class="my-2">Email:</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2 w-50 mx-auto p-2 small"
        *ngIf="
          registerForm.get('email')?.errors &&
          registerForm.get('email')?.touched
        "
      >
        <p *ngIf="registerForm.get('email')?.getError('required')">
          email is required
        </p>
        <p *ngIf="registerForm.get('email')?.getError('email')">
          invalid email
        </p>
      </div>
    </div>

    <div class="form-item">
      <label for="password" class="my-2">Password:</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2 w-50 mx-auto p-2 small"
        *ngIf="
          registerForm.get('password')?.errors &&
          registerForm.get('password')?.touched
        "
      >
        <p *ngIf="registerForm.get('password')?.getError('required')">
          password is required
        </p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">
          Must min be 6 letters
        </p>
      </div>
    </div>

    <div class="form-item">
      <label for="rePassword" class="my-2">RePassword:</label>
      <input
        formControlName="rePassword"
        type="password"
        id="rePassword"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2 w-50 mx-auto p-2 small"
        *ngIf="
          registerForm.get('rePassword')?.errors &&
          registerForm.get('rePassword')?.touched
        "
      >
        <p *ngIf="registerForm.get('rePassword')?.getError('required')">
          RePassword is required
        </p>
        <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">
          Repassword confirmation is incorrect
        </p>
      </div>
    </div>

    <div class="form-item">
      <label for="phone" class="my-2">phone:</label>
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2 w-50 mx-auto p-2 small"
        *ngIf="
          registerForm.get('phone')?.errors &&
          registerForm.get('phone')?.touched
        "
      >
        <p *ngIf="registerForm.get('phone')?.getError('required')">
          Phone is required
        </p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')">
          it must be Egyption number
        </p>
      </div>
    </div>

    <button [disabled]="registerForm.invalid" class="main-btn mt-3 p-2">
      Register
      <span *ngIf="isloading">
        <i class="ms-1 fas fa-spin fa-spinner"></i>
      </span>
    </button>
  </form>

  <p
    *ngIf="errMessage"
    class="alert alert-danger w-50 mx-auto p-1 m-0 small text-center"
  >
    {{ errMessage }}
  </p>
</section>
