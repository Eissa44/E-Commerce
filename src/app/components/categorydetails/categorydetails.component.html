<section
  *ngIf="CategoryDetails._id"
  class="w-75 mx-auto rounded-3 shadow my-4 overflow-hidden"
>
  <div class="row g-4 justify-content-between align-items-center">
    <div class="col-md-6">
      <img
        [src]="CategoryDetails.image"
        [alt]="CategoryDetails.name"
        class="w-100"
      />
    </div>

    <div class="col-md-6">
      <h2>{{ CategoryDetails.name }}</h2>
    </div>
  </div>
</section>
